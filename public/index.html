<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div>
        <span>tweeter</span>
      </div>
      <div class="nav-text">
        <div class="inner-nav"><b>Write</b> a new tweet</div>
        <i class="arrow fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><b>Your</b> Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form>
          <textarea class="tweet-input" placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div class="tweet-chars">
            <button class="tweet-button" method="POST" action="/" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweet-container">
        <article class="tweet"> 
          <section class="user-info">
            <section class="avatarAndUsername">
              <img class="avatar" src="./images/avatar.jpeg" alt="Avatar">
              <p class="username">
                Newton
              </p>
            </section>
            <p class="tweeter-tag">
              @Sirisaac
            </p>
          </section>
          <section class="tweet-content">
            <p>
              If I have seen further it is by standing on the shoulders of giants
            </p>
          </section>
          <section class="additional-info">
            <p class="days-ago">
              10 days ago
            </p>
            <section class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </section>
          </section>
        </article>
      </article>
    </main>
  </body>
</html>
